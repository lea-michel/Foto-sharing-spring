<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">


<section layout:fragment="content">

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Email ou mot de passe non valide.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">Vous avez été déconnecté.</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Formulaire de connexion</h3>
                    </div>
                    <div class="card-body">
                        <form
                                method="post"
                                th:action="@{/perform_login}"
                                class="form-horizontal"
                                role="form"
                        >
                            <div class="mb-3">
                                <label for="email" class="control-label">Email *</label>
                                <input type="text"
                                       id="email"
                                       name="email"
                                       class="form-control"
                                       placeholder="Email"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="control-label">Password *</label>
                                <input type="password"
                                       id="password"
                                       name="password"
                                       class="form-control"
                                       placeholder="Password"
                                />
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <span> Vous n'êtes pas inscrit ?
 <a th:href="@{/register}"> Inscrivez-vous ici</a>
 </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
