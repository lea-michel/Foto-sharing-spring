<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<section layout:fragment="content">
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered
                        to our app!
                    </div>
                </div>
                <div class="card-header">
                    <h2 class="text-center">Inscription</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                        <div class="form-group mb-3">
                            <label class="form-label">Prènom</label>
                            <input class="form-control"
                                   id="firstName"
                                   name="firstName"
                                   placeholder="Entrer votre prénom"
                                   th:field="*{firstName}"
                                   type="text"
                            />
                            <p th:errors="*{firstName}" class="text-danger"
                               th:if="${#fields.hasErrors('firstName')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Nom</label>
                            <input class="form-control"
                                   id="lastName"
                                   name="lastName"
                                   placeholder="Entrer votre nom"
                                   th:field="*{lastName}"
                                   type="text"
                            />
                            <p th:errors="*{lastName}" class="text-danger"
                               th:if="${#fields.hasErrors('lastName')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control"
                                   id="email"
                                   name="email"
                                   placeholder="Entrer votre address mail"
                                   th:field="*{email}"
                                   type="email"
                            />
                            <p th:errors="*{email}" class="text-danger"
                               th:if="${#fields.hasErrors('email')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Password</label>
                            <input class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Entrer votre password"
                                   th:field="*{password}"
                                   type="password"
                            />
                            <p th:errors="*{password}" class="text-danger"
                               th:if="${#fields.hasErrors('password')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <button class="btn btn-primary" type="submit">Enregistrement</button>
                            <span>Déjà inscrit ? <a href="/" th:href="@{/login}">Se connecter ici</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
