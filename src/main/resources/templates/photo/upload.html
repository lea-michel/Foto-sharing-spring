<!DOCTYPE html>
<html lang="fr"
      xmlns:th=http://www.thymeleaf.org
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layout}">



<section layout:fragment="content">
    <div class="col-md-6 mx-auto">
        <h2 class="mb-4">Ajouter une image</h2>

        <div th:if="${erreur}" class="alert alert-danger" role="alert">
            <span th:text="${erreur}"></span>
        </div>

        <div th:if="${message}" class="alert alert-info"
             th:text="${message}"></div>

        <div th:if="${param.success}">
            Photo enregistrée avec succès !
        </div>

        <form th:action="@{/photo/save}" method="post" enctype="multipart/form-data"
              th:object="${photoUploadDTO}" class="row g-3">

            <div class="col-12">
                <label for="titleInput" class="form-label">Titre</label>
                <input type="text" th:field="*{title}" class="form-control" id="titleInput" required>
            </div>

            <div class="col-12">
                <label for="descriptionInput" class="form-label">Description</label>
                <textarea th:field="*{description}" rows="3" class="form-control" id="descriptionInput"></textarea>
            </div>


            <div class="col-12">
                <label class="form-label">Visibilité</label>
                <select class="form-select" th:field="*{visibility}">
                    <option value="" disabled selected>-- Choisir la visibilité --</option>
                    <option value="PUBLIC">Public</option>
                    <option value="PRIVATE">Privé</option>
                </select>

            </div>

            <div class="col-12">
                <input class="form-control" th:field="*{file}" type="file" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>

        </form>
    </div>

</section>


</html>
