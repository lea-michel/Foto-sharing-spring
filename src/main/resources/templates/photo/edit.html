<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<section layout:fragment="content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning">
                        <h4 class="mb-0">
                            <i class="bi bi-pencil"></i> Modifier la photo
                        </h4>
                    </div>
                    <div class="card-body">

                        <div th:if="${erreur}" class="alert alert-danger">
                            <span th:text="${erreur}"></span>
                        </div>

                        <form th:action="@{/photo/{id}/update(id=${photoId})}"
                              method="post"
                              th:object="${photoUpdateDTO}">

                            <div class="mb-3">
                                <label for="titleInput" class="form-label">Titre</label>
                                <input type="text"
                                       th:field="*{title}"
                                       class="form-control"
                                       id="titleInput"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label for="descriptionInput" class="form-label">Description</label>
                                <textarea th:field="*{description}"
                                          rows="3"
                                          class="form-control"
                                          id="descriptionInput"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Visibilité</label>
                                <select class="form-select" th:field="*{visibility}">
                                    <option value="PUBLIC">Public</option>
                                    <option value="PRIVATE">Privé</option>
                                </select>
                            </div>

                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i>
                                <small>L'image ne peut pas être modifiée. Seules les informations sont modifiables.</small>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Enregistrer
                                </button>
                                <a th:href="@{/photo/{id}(id=${photoId})}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Annuler
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
